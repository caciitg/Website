About C&amp;A: The Consulting and Analytics Club at IIT Guwahati aims to help students start a successful career in management consulting and data analytics through learning, practice and networking. The club is a dynamic interface for like-minded individuals operating through a ‘knowledge-session’ approach. We leverage focus groups and expert interviews to conduct in-depth research on core demand areas, facilitate skill-building among our members, and develop a keener business acumen to make a lasting impact on society.">
